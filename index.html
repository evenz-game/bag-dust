        <script>
            async function a() {

                const app = new Realm.App({ id: "application-0-qkomx" });
                const credentials = Realm.Credentials.anonymous();
                try {
                    const user = await app.logIn(credentials);
                } catch (err) {
                    console.error("Failed to log in", err);
                }

                const mongo = app.currentUser.mongoClient("mongodb-atlas");
                const collection = mongo.db("bagdust").collection("solo-ranking");

                const rank = await collection.find({}, { sort: { name: -1 } });

                let $rank = document.getElementById("rank");
                let $rankBodyContainer = document.getElementById("rank-body-container");
                $rankBodyContainer.innerHTML = "";

                let rankIndex = 1;

                for (let user of rank) {
                    let $user = document.createElement("span");
                    let date = new Date(user.date);

                    $user.innerHTML = `
                        <div class="rank-body rank-row">
                            <div class="rank-rank rank-row-item">${rankIndex}</div>
                            <div class="rank-name rank-row-item">${user.name}</div>
                            <div class="rank-score rank-row-item">${user.score}</div>
                            <div class="rank-date rank-row-item">${date.getFullYear() % 2000}.${date.getMonth() + 1}.${date.getDate()}</div>
                        </div>
                        `;
                    $rankBodyContainer.appendChild($user);

                    rankIndex++;
                    if (rankIndex == 11) break;
                }

                $rank.classList.remove("display-none");

                $rankLastUpdateDate = document.getElementById("rank-last-update-date");
                $rankLastUpdateDate.innerHTML = new Date().toLocaleString("ko-kr");

                setTimeout(a, 10 * 1000);
                console.log("a");
            }

            a();

        </script>
